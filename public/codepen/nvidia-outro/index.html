<script type="text/x-template" id="cube-template">
  <div class="cube-wrapper">
    <div :class="{ 'cube--solid': solid }" class="cube">
      <div
        v-for="side of Object.keys(Array(4).fill())"
        class="cube__side"
        :key="`side-${side}`"
      >
        <debug v-if="debugNum" :text="debug" />
      </div>
      <div
        v-for="side of Object.keys(Array(2).fill())"
        class="cube__face"
        :key="`face-${side}`"
      >
        <debug v-if="debugNum" :text="debug" />
      </div>
    </div>
  </div>
</script>

<div @click="restart" class="scene" id="app">
  <logo :show="showLogo" class="logo"></logo>
  <cube
    v-for="(cube, i) of cubes"
    :key="`cube-${i}`"
    class="abs-center"
    :solid="cube.solid"
    :style="{
      '--x': `${cube.x || 0}px`,
      '--y': `${cube.y || 0}px`,
      '--z': `${cube.z || 0}px`,
      '--s': cube.s,
      '--o': cube.o,
      '--zi': cube.zi,
      '--rx': '55deg',
      '--ry': '0deg',
      '--rz': '45deg'
    }"
    :id="`cube-${i}`"
  ></cube>
